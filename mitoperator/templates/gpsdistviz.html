<html>
<head>
  <script src="/js/processing.js"></script>
  <script src="/js/jquery.js"></script>
  </head>
  <h2>distance vs time, speed</h2>
  <p><canvas id="canvas1" width="400" height="400"></canvas></p>
  <p><canvas id="canvas2" width="400" height="400"></canvas></p>

  <h3>shapes</h3>
  {% for shape in shapes %}
    <span id="shape{{shape}}" style="background-color:{% if forloop.counter|divisibleby:2%}#ffbbbb{% else %}#bbbbff{% endif %}">{{shape}}</span>
  {% endfor %}
  <h3>trips</h3>
  <ul>
  {% for trip in trips %}
    <li id="trip{{trip.trip_id}}">{{trip.trip_id}} {{trip.trip_headsign}} {{trip.service_period}} {{trip.shape_id}}</li>
  {% endfor %}
  </ul>

  <script id="script1" type="text/javascript">

  $(document).ready(function(){

  function sketchProc(processing) {

    processing.setup = function() {
      processing.size( 1200,600 );
    }

    // Override draw function, by default it will be called 60 times per second
    processing.draw = function() {
    };

    processing.mouseClicked = function() {
      var tt = ((processing.height-processing.mouseY)/yres_time+mintime);
      var dd = processing.mouseX/xres;

      console.log( "("+dd+","+tt+")" );

      p.stroke( 255,0,0 )
      p.strokeWeight( 1 )
      $.getJSON( '{% url pathsamples %}?trip_id='+current_trip_id+'&dd='+dd+'&tt='+tt, function(data){
        var paths = data[0];

        for(j=0; j<paths.length; j++) {
          var path = paths[j];
          for(i=0; i<path.length-1; i++) {
            var d1 = path[i][0];
            var t1 = path[i][1];
            var d2 = path[i+1][0];
            var t2 = path[i+1][1];

            p.line( d1, t1, d2, t2 );
          }
        }

        p.stroke(0,0,255);
        p.strokeWeight(5);
        var quadrant_paths = data[1];
        for(j=0; j<quadrant_paths.length; j++) {
          var path = quadrant_paths[j];
          for(i=0; i<path.length-1; i++) {
            var d1 = path[i][0];
            var t1 = path[i][1];
            var d2 = path[i+1][0];
            var t2 = path[i+1][1];

            p.line( d1, t1, d2, t2 );
          }
        }

      } );
    }
                                                                                                          
  }

  function sketchProc2(processing) {

    processing.setup = function() {
      processing.size( 1200,600 );
    }

    // Override draw function, by default it will be called 60 times per second
    processing.draw = function() {
    };

    processing.mouseClicked = function() {
      $.getJSON( '{% url speedsamples %}?trip_id='+current_trip_id, function(data) {
        var resolution = data[0];
        var samples = data[1];

        p2.stroke( 255,0,0 );
        for(i=0; i<samples.length-1; i++){
            var d1 = i*resolution;
            var v1 = samples[i];
            var d2 = (i+1)*resolution;
            var v2 = samples[i+1];

            p2.line( d1, v1*yscale, d2, v2*yscale );
                
        }
      } );
    }
                                                                                                          
  }

  var canvas = document.getElementById("canvas1");
  var canvas2 = document.getElementById("canvas2");
  // attaching the sketchProc function to the canvas
  var p = new Processing(canvas, sketchProc);
  var p2 = new Processing(canvas2, sketchProc2);
  p2.background( 255,250,250 );
  p.background( 250 );

  var onclickme = function(eventdata) {
    $.getJSON(eventdata.data.url, function(data) {

        trip_data = data[0];

        current_trip_id = trip_data.trip_id;

        // find global min and global max
        mintime = 1000000;
        maxtime = -1000000;
        mindist = 1000000;
        maxdist = -1000000;

        minspeed = 0;
        maxspeed = 26;

        $.each( trip_data.run_data, function( key, val ) {

          ptlist = val[1];
          for(var i=0; i< ptlist.length-1; i++) {
            pt1 = ptlist[i];
            pt2 = ptlist[i+1];

            time1 = pt1[0];
            dist1 = pt1[2];
            time2 = pt2[0];
            dist2 = pt2[2];

            if( time1 < mintime ) {
                mintime = time1;
            }
            if( time2 > maxtime ) {
                maxtime = time2;
            }
            if( dist1 < mindist ) {
                mindist = dist1;
            }
            if( dist2 > maxdist ) {
                maxdist = dist2;
            }
          }
        } );

        // scale the canvas
        xres = p.width/(maxdist-mindist);
        yres_time = p.height/(maxtime-mintime);

        p.scale( xres, -yres_time );
        p.translate( -mindist, -maxtime );

        // set up the tick marks
        p.stroke( 255, 0, 0 );
        // axes
        p.line(mindist, 0, maxdist, 0);
        p.line(mindist, mintime, mindist, maxtime);

        // distance ticks
        distspace = 40;
        for(var x=mindist; x<=maxdist; x+=distspace){
          p.line( x, 0, x, 50 );
        }
        // time ticks
        timespace = 60;
        for(var y=0; y<=maxtime; y+=timespace){
          p.line( mindist, y, mindist+50, y );
        }

        // draw the timelines
        p.stroke( 0 );
        $.each( trip_data.run_data, function( key, val ) {

          ptlist = val[1];
          for(var i=0; i< ptlist.length-1; i++) {
            pt1 = ptlist[i];
            pt2 = ptlist[i+1];

            time1 = pt1[0];
            dist1 = pt1[2];
            time2 = pt2[0];
            dist2 = pt2[2];
            p.line( dist1, time1, dist2, time2 );
          }
        } );
       
        //==========SPEED PLOT===============

        yscale = 100;

        // scale the canvas
        xres = p2.width/(maxdist-mindist);
        yres = p2.height/(maxspeed*yscale-minspeed*yscale);

        p2.scale( xres, -yres );
        p2.translate( -mindist, -maxspeed*yscale );

        // set up the tick marks
        p2.stroke( 255, 0, 0 );
        // axes
        p2.line(mindist, 0, maxdist, 0);
        p2.line(mindist, minspeed*yscale, mindist, maxspeed*yscale);

        // distance ticks
        distspace = 40;
        for(var x=mindist; x<=maxdist; x+=distspace){
          p2.line( x, 0, x, 50 );
        }
        // speed ticks
        speedspace = 1;
        for(var y=0; y<=maxspeed*yscale; y+=speedspace*yscale){
          p2.line( mindist, y, mindist+50, y );
        }

        // draw the speed plots
        p2.stroke( 128 );
        $.each( trip_data.run_data, function( key, val ) {

          vs_plot = val[2];
          pitch = vs_plot[0]; // distance between velocity measurements
          vs = vs_plot[1]; // plot of velocities
          for(var i=0; i< vs.length-1; i++) {
            v1 = vs[i];
            v2 = vs[i+1];

            d1 = i*pitch;
            d2 = (i+1)*pitch;

            p2.line( d1, v1*yscale, d2, v2*yscale );
          }
        } );

        //===========MEAN SPEED PLOT===========
        p2.stroke( 0,0,255 );
        p2.strokeWeight( 10 );
        pitch = trip_data.mean_speed[0]; // distance between velocity measurements
        vs = trip_data.mean_speed[1]; // plot of velocities
        for(var i=0; i< vs.length-1; i++) {
          d1 = i*pitch;
          d2 = (i+1)*pitch;

          // 5th percentile
          v1 = vs[i][0];
          v2 = vs[i+1][0];

          if( v1 && v2 ){
            p2.strokeWeight(3);
            p2.line( d1, v1*yscale, d2, v2*yscale );
          }
         
          // 50th percentile
          v1 = vs[i][1];
          v2 = vs[i+1][1];

          if( v1 && v2 ){
            p2.strokeWeight(10);
            p2.line( d1, v1*yscale, d2, v2*yscale );
          }

          // 95th percentile
          v1 = vs[i][2];
          v2 = vs[i+1][2];

          if( v1 && v2 ){
            p2.strokeWeight(3);
            p2.line( d1, v1*yscale, d2, v2*yscale );
          }
        }
    } )
  } 

  p.stroke( 0 );

  {% for trip in trips %}
  $("#trip{{trip.trip_id}}").click({url:'{% url gpsdistances %}?trip_id={{trip.trip_id}}'}, onclickme )
  {% endfor %}

  {% for shape in shapes %}
  $("#shape{{shape}}").click({url:'{% url gpsdistances %}?shape_id={{shape}}'}, onclickme )
  {% endfor %}

  // p.exit(); to detach it
  
  });
  
  </script>

<div style="height:0px;width:0px;overflow:hidden;"></div>
