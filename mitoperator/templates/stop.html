<html>
  <body>
  <h1>stop: {{stop.stop_name}}</h1>
  <h3>departures today</h3>
  <table>
    <tr>
      <th>route</th>
      <th>trip</th>
      <th>departure time</th>
    </tr>
    {% for stoptime in stoptimes %}
    <tr>
      <td>{{stoptime.trip.route_id}}</td>
      <td><a href="{% url trip stoptime.trip_id%}">{{stoptime.trip_id}}</a></td>
      <td>{{stoptime.departure_time_str}}</td>
    </tr>
    {% endfor %}
  </table>
   
  </body>
</html>
